<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:link="http://www.link.it">
	
	<a4j:outputPanel id="dettaglioPAPanel">
		
		<link:fieldset legend="Informazioni Generali" rendered="#{true}" collapsible="false" closed="false">
			<h:panelGrid id="panelDettaglioPrincipale" columns="2" styleClass="borderSpacingTable" columnClasses="labelAllineataDxFixedWidth130,valueAllineataSx" >
				<c:forEach items="#{mBean.selectedElement.pa.propertyGenerali}" var="prop">
					<h:outputLabel styleClass="outputFieldLabel" value="#{prop.nome}" rendered="#{not empty prop.valore}" />
					<h:outputText value="#{prop.valore}" rendered="#{not empty prop.valore}" />    
				</c:forEach>
			</h:panelGrid>
		</link:fieldset>
		
		<a4j:outputPanel id="dettaglioIntegrazionePanel" rendered="#{mBean.selectedElement.pa.trasparente}">
			<div class="spacerDettaglio"></div>
			
			<link:fieldset legend="Parametri di Invocazione" rendered="#{true}" collapsible="false" closed="false">
				<h:panelGrid id="panelIntegrazione" columns="2" styleClass="borderSpacingTable" columnClasses="labelAllineataDxFixedWidth130,valueAllineataSx" >
						<c:forEach items="#{mBean.selectedElement.pa.propertyIntegrazione}" var="prop">
							<h:outputLabel styleClass="outputFieldLabel" value="#{prop.nome}" rendered="#{not empty prop.valore}" />
							<h:outputText value="#{prop.valore}" rendered="#{not empty prop.valore}" />    
						</c:forEach>
					</h:panelGrid>
			</link:fieldset>
		</a4j:outputPanel>
		
		<a4j:outputPanel id="dettaglioAccessiPanel" rendered="#{not empty mBean.selectedElement.pa.propertyAutenticazione or not empty mBean.selectedElement.pa.propertyAutorizzazione}">
			<div class="spacerDettaglio"></div>
			<link:fieldset legend="Controllo degli Accessi" rendered="#{true}" collapsible="false" closed="false">
				<h:panelGrid id="panelAccessi" columns="2" styleClass="borderSpacingTable" columnClasses="labelAllineataDxFixedWidth130,valueAllineataSx" >
					<h:outputLabel styleClass="outputFieldLabel" value="" rendered="#{not empty mBean.selectedElement.pa.propertyAutenticazione}"/>
					<h:outputText value="Autenticazione" styleClass="outputFieldLabel" rendered="#{not empty mBean.selectedElement.pa.propertyAutenticazione}" />  
					<c:forEach items="#{mBean.selectedElement.pa.propertyAutenticazione}" var="prop">
						<h:outputLabel styleClass="outputFieldLabel" value="#{prop.nome}" rendered="#{not empty prop.valore}" />
						<h:outputText value="#{prop.valore}" rendered="#{not empty prop.valore}" />    
					</c:forEach>
					
					<a4j:outputPanel styleClass="spacerDettaglio" layout="block" rendered="#{not empty mBean.selectedElement.pa.propertyAutenticazione and not empty mBean.selectedElement.pa.propertyAutorizzazione}"/>
					<a4j:outputPanel styleClass="spacerDettaglio" layout="block" rendered="#{not empty mBean.selectedElement.pa.propertyAutenticazione and not empty mBean.selectedElement.pa.propertyAutorizzazione}" />  
					
					<h:outputLabel styleClass="outputFieldLabel" value="" rendered="#{not empty mBean.selectedElement.pa.propertyAutorizzazione}" />
					<h:outputText value="Autorizzazione" styleClass="outputFieldLabel" rendered="#{not empty mBean.selectedElement.pa.propertyAutorizzazione}" />   
					<c:forEach items="#{mBean.selectedElement.pa.propertyAutorizzazione}" var="prop">
						<h:outputLabel styleClass="outputFieldLabel" value="#{prop.nome}" rendered="#{not empty prop.valore}" />
						<h:outputText value="#{prop.valore}" rendered="#{not empty prop.valore}" />    
					</c:forEach>
				</h:panelGrid>
			</link:fieldset>
		</a4j:outputPanel>
		
		<a4j:outputPanel id="dettaglioServiziApplicativiPAPanel" rendered="#{not empty mBean.selectedElement.pa.listaSA}">
			<c:forEach items="#{mBean.selectedElement.pa.listaSA}" var="sa">
				<div class="spacerDettaglio"></div>
				<link:fieldset legend="Informazioni di Integrazione" rendered="#{true}" collapsible="false" closed="false">
					<h:panelGrid  columns="2" styleClass="borderSpacingTable" columnClasses="labelAllineataDxFixedWidth130,valueAllineataSx" >
					
						<h:outputLabel styleClass="outputFieldLabel" value="" rendered="#{not empty sa.propertyConnettore}" />
						<h:outputText value="Dati Generali" styleClass="outputFieldLabel" rendered="#{not empty sa.propertyConnettore}" />  
						<c:forEach items="#{sa.propertySA}" var="prop">
							<h:outputLabel styleClass="outputFieldLabel" value="#{prop.nome}" rendered="#{not empty prop.valore}" />
							<h:outputText value="#{prop.valore}" rendered="#{not empty prop.valore}" />    
						</c:forEach>
						
						<a4j:outputPanel styleClass="spacerDettaglio" layout="block" rendered="#{not empty sa.propertyConnettore}" />
						<a4j:outputPanel styleClass="spacerDettaglio" layout="block" rendered="#{not empty sa.propertyConnettore}" />
						<h:outputLabel styleClass="outputFieldLabel" value="" rendered="#{not empty sa.propertyConnettore}" />
						<h:outputText value="ModalitÃ  di Consegna" styleClass="outputFieldLabel" rendered="#{not empty sa.propertyConnettore}" />  
						<c:forEach items="#{sa.propertyConnettore}" var="prop">
							<h:outputLabel styleClass="outputFieldLabel" value="#{prop.nome}" rendered="#{not empty prop.valore}" />
							<h:outputText value="#{prop.valore}" rendered="#{not empty prop.valore}" />    
						</c:forEach>
					</h:panelGrid>	
	       		</link:fieldset>
			</c:forEach>
		</a4j:outputPanel>
	
	</a4j:outputPanel>
</ui:composition>
