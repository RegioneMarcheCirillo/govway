<ui:component xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf">
      <f:loadBundle var="commonsMsg" basename="commonsMessages" />
      
		<a4j:loadScript src="resource://jquery.js"/>
		
		<c:if test="#{empty width}">
			<c:set var="width" value="100%"/>
		</c:if>
		
		<c:if test="#{empty rowsToDisplay}">
			<c:set var="rowsToDisplay" value="25"/>
		</c:if>
		<c:if test="#{empty showSelectAll}">
			<c:set var="showSelectAll" value="true"/>
		</c:if>
		<c:if test="#{empty enableDelete}">
			<c:set var="enableDelete" value="true"/>
		</c:if>
		<c:if test="#{empty isList}">
			<c:set var="isList" value="false"/>
		</c:if>
		
		<c:if test="#{empty customRowClasses}">
			<c:set var="customRowClasses" value="even,odd"/>
		</c:if>
		
		<c:if test="#{empty topScrollerAlign}">
			<c:set var="topScrollerAlign" value="center"/>
		</c:if>
		
		<a4j:outputPanel id="#{id}" layout="block">
		
			<script type="text/javascript">
				 jQuery(document).ready(function() {
					checkBrowser();
				 });
	
				 function showConfirm(containerId,name){
					var n = jQuery("div [id$='"+containerId+"'] input:checkbox[id$='column_ckb']:checked").length;
					if(n>0){
						Richfaces.showModalPanel(name);
					}
					return false;
				 };

				 function checkSelection(containerId){
					 var n = jQuery("div [id$='"+containerId+"_tbl'] input:checkbox[id$='column_ckb']:checked").length;
						if(n==0){
							Richfaces.showModalPanel("#{id}_checkSelection");
							return false;
						}else{
							return true;
						}
				 };
				 
			</script>
		
			<rich:datascroller for="#{id}_tbl"
						   id="#{id}_ds_top" 
						   maxPages="10"
						   renderIfSinglePage="false" 
						   pagesVar="pages" 
						   pageIndexVar="page" 
						   reRender="#{id}_ds_down" fastControls="hide" 
						   oncomplete="checkBrowser()" align="#{not empty topScrollerAlign ? topScrollerAlign : 'center'}">
						   
				<f:facet name="pages">
					<h:panelGrid columns="3" rendered="#{not isList}">
						<rich:spacer width="10px"/>
						<c:set var="_totRows" value="#{value.rowCount}"/>
						<c:set var="_totRowsToDisplay" value="#{rowsToDisplay gt 0 ? (_totRows lt rowsToDisplay ? _totRows : rowsToDisplay) : _totRows}"/>
						<c:set var="_rowsCount" value="#{(page*(_totRowsToDisplay))}"/>
						<c:set var="_currentRowDisplayed" value="#{((page-1)*rowsToDisplay)+1}"/>						
						<h:panelGroup id="#{id}tableHeaderText">
							<h:outputText value="#{headerText}: " rendered="#{not empty headerText}"/>
							<h:outputText value="record [#{(_totRows gt 0) ? _currentRowDisplayed : 0} - #{ _rowsCount gt _totRows ? _totRows : _rowsCount }] su #{_totRows}" />
						</h:panelGroup>						
						<rich:spacer width="10px"/>
					</h:panelGrid>
				</f:facet>
				<f:facet name="previous">
					<h:graphicImage id="#{id}_prev_top" value="/images/icons/silk/control_prev_blue.png" >
						<rich:toolTip for="#{id}_prev_top">
							<h:outputText value="#{commonsMsg['pagedDataTable.component.precedente']}" />
						</rich:toolTip>
					</h:graphicImage>
				</f:facet>
				<f:facet name="next">
					<h:graphicImage id="#{id}_next_top" value="/images/icons/silk/control_next_blue.png" >
						<rich:toolTip for="#{id}_next_top">
							<h:outputText value="#{commonsMsg['pagedDataTable.component.successiva']}" />
						</rich:toolTip>
					</h:graphicImage>
				</f:facet>
				<f:facet name="last">
					<h:graphicImage id="#{id}_last_top" value="/images/icons/silk/control_end_blue.png" >
						<rich:toolTip for="#{id}_last_top">
							<h:outputText value="#{commonsMsg['pagedDataTable.component.ultima']}" />
						</rich:toolTip>
					</h:graphicImage>
				</f:facet>
				<f:facet name="first">
					<h:graphicImage id="#{id}_first_top" value="/images/icons/silk/control_start_blue.png" >
						<rich:toolTip for="#{id}_first_top">
							<h:outputText value="#{commonsMsg['pagedDataTable.component.prima']}" />
						</rich:toolTip>
					</h:graphicImage>
				</f:facet>
				
				<ui:insert name="requestParams"/>
				
		</rich:datascroller>
		<rich:dataTable  
				value="#{value}"
				var="item"		
				rows="#{rowsToDisplay}" 
				id="#{id}_tbl" 
				onRowMouseOver="activeRow(this)" 
				rowClasses="#{customRowClasses}" 
				width="#{width}">
				
				<!-- 
				<c:if test="#{rowsToDisplay eq 0}">
					<f:facet name="header">
						<h:outputText value="#{headerText}" rendered="#{not empty headerText}"/>
					</f:facet>
				 </c:if>
				  -->			
					<rich:column align="center" width="50px" id="ckbClmn" rendered="#{showSelectAll and not empty mBean}">
	                    <f:facet name="header">
	                      <h:panelGroup style="width:50px;" layout="block">
	                         <script type="text/javascript" >
	                        //<![CDATA[
	                            function #{id}_checkAllCheckboxesInTable( inputId, state ){
		                            var size = 0;
		                            var tid = ":"+inputId+"_tbl";
		                            if(state){
		                            	size = jQuery("table [id$='"+tid+"'] input:checkbox[id$='#{id}_column_ckb']").not("[id$='selectedAllChbx']").attr("checked","on").size();
		                            }else{
		                            	jQuery("table [id$='"+tid+"'] input:checkbox[id$='#{id}_column_ckb']").removeAttr("checked");
		                            	size=0;
		                            }

		                            if(#{showSelectAll}){
		                            	var _totRows = #{value.rowCount};
		                            	var _rows = #{rowsToDisplay};
		                            	if(state && _totRows>_rows ){
			                            	var t1= formatMessage("#{commonsMsg['pagedDataTable.script.checkAllCheckboxesInTable.selezionati']}",{0:size,1:_totRows});
			                            	jQuery("[id$='"+inputId+"_selectedInfoLbl']").show().text(t1);
			                            	var t1= formatMessage("#{commonsMsg['pagedDataTable.script.checkAllCheckboxesInTable.selezionaTutti']}",{0:_totRows});
			                            	jQuery("[id$='"+inputId+"_selectAllLink']").show().text(t2);
			                           	}else{
			                           		jQuery("[id$='"+inputId+"_selectedInfoLbl']").hide();
			                           		jQuery("[id$='"+inputId+"_selectAllLink']").hide();
			                           		jQuery("[id$='"+inputId+"_undoSelectAllLink']").hide();              		
				                        }
			                            
			                            
				                    }
		                            
	                            }
	                            function #{id}_selectAllListener(inputId, selectAll){
	                            	var _totRows = #{value.rowCount};
	                            	var tid = ":"+inputId+"_tbl";
									if(selectAll){
										jQuery("[id$='"+inputId+"_selectedAllChbx']").attr("checked","on");
										var t1 = formatMessage("#{commonsMsg['pagedDataTable.script.selectAllListener.selezionatiTutti']}",{0:_totRows});
										jQuery("[id$='"+inputId+"_selectedInfoLbl']").show().text(t1);
										jQuery("[id$='"+inputId+"_selectAllLink']").hide();
										jQuery("[id$='"+inputId+"_undoSelectAllLink']").show().text("#{commonsMsg['pagedDataTable.script.selectAllListener.annullaSelezione']}.");
									}else{
										jQuery("[id$='"+inputId+"_selectedAllChbx']").removeAttr("checked");
										jQuery("[id$='"+inputId+"_selectedInfoLbl']").hide();
		                           		jQuery("[id$='"+inputId+"_selectAllLink']").hide();
		                           		jQuery("[id$='"+inputId+"_undoSelectAllLink']").hide();
		                           		//jQuery("div [id$='"+inputId+"'] input:checkbox").removeAttr("checked");
		                           		jQuery("table [id$='"+tid+"'] input:checkbox[id$='#{id}_column_ckb']").removeAttr("checked");
		                           		jQuery("table [id$='"+tid+"'] input:checkbox[id$='#{id}_checkAll']").removeAttr("checked");
									}
		                            
		                        }
		                        function formatMessage(text,values){
		                        	  for(var v in values){
		                        		    text =text.replace('{' + v + '}', values[v]);
		                        		}
		                        		return text;
			                        }
	                            //]]>
	                          </script>
	                        <h:selectBooleanCheckbox id="#{id}_checkAll" title="#{commonsMsg['pagedDataTable.component.selectAll']}" onclick="#{id}_checkAllCheckboxesInTable( '#{id}', this.checked );">
	                        	
	                        </h:selectBooleanCheckbox>
	                        <h:selectBooleanCheckbox id="#{id}_selectedAllChbx" value="#{mBean.selectedAll}" style="display:none"/>
	                      </h:panelGroup>
	                    </f:facet>
	                    <h:selectBooleanCheckbox id="#{id}_column_ckb" value="#{selectionMapTarget}" disabled="false"/>
	                  </rich:column>
					  
					  <ui:insert/>
					  
				      <f:facet name="footer">
				      	<a4j:outputPanel layout="block">
				      		<a4j:outputPanel layout="block" rendered="#{showSelectAll}" styleClass="selectionInfoCtr">
						      		<div class="selectionInfoItems">
						      			<h:outputText id="#{id}_selectedInfoLbl" style="display:none" value="" styleClass="selectionInfoItem"/>

										<h:outputLink style="display:none" id="#{id}_selectAllLink" styleClass="selectionInfoItem" value="Seleziona tutti gli elementi" onclick="#{id}_selectAllListener('#{id}',true); return false;"/>
					      				<h:outputLink style="display:none" id="#{id}_undoSelectAllLink" styleClass="selectionInfoItem" value="Annulla selezione" onclick="#{id}_selectAllListener('#{id}',false); return false;"/>
	
						      		</div>
			      					
			      				
			      			</a4j:outputPanel>
				      		<h:panelGroup layout="block" styleClass="buttonrow">
					      		<div class="buttonrowlista">
					      			<c:if test="#{empty customDelete or customDelete==false}">
						      			<a4j:jsFunction id="#{id}_deleteSelected" name="#{id}_deleteSelected" action="#{mBean.delete}" reRender="#{id}"/>
						      		</c:if>
						      		<c:if test="#{not empty customDelete and customDelete==true and enableDelete}">
						      			<ui:insert name="customDelete"/>
						      		</c:if>
						      					      			
					      			<h:commandButton id="#{id}_deleteBtn" styleClass="negative icon-delete" value="#{commonsMsg['pagedDataTable.component.removeSelected']}" onclick="showConfirm('#{id}','#{id}_deleteConfirmation'); return false" rendered="#{enableDelete and showSelectAll}"/>
					      			
					      			<ui:insert name="buttons"/>
					      		</div>
					      	</h:panelGroup>
				      	</a4j:outputPanel>					
					  </f:facet>
					  
						
			</rich:dataTable>
			<rich:datascroller id="#{id}_ds_down"
					   for="#{id}_tbl" 
					   maxPages="15"
					   renderIfSinglePage="false" 
					   pagesVar="pages" 
					   pageIndexVar="page" reRender="#{id}_ds_top" fastControls="hide">
					   
					<f:facet name="previous">
						<h:graphicImage id="#{id}_prev" value="/images/icons/silk/control_prev_blue.png" >
							<rich:toolTip for="#{id}_prev">
							<h:outputText value="#{commonsMsg['pagedDataTable.component.precedente']}" />
							</rich:toolTip>
						</h:graphicImage>
					</f:facet>
					<f:facet name="next">
						<h:graphicImage id="#{id}_next" value="/images/icons/silk/control_next_blue.png" >
							<rich:toolTip for="#{id}_next">
							<h:outputText value="#{commonsMsg['pagedDataTable.component.successiva']}" />
							</rich:toolTip>
						</h:graphicImage>
					</f:facet>
					<f:facet name="last">
						<h:graphicImage id="#{id}_last" value="/images/icons/silk/control_end_blue.png" >
							<rich:toolTip for="#{id}_last">
							<h:outputText value="#{commonsMsg['pagedDataTable.component.ultima']}" />
							</rich:toolTip>
						</h:graphicImage>
					</f:facet>
					<f:facet name="first">
						<h:graphicImage id="#{id}_first" value="/images/icons/silk/control_start_blue.png" >
							<rich:toolTip for="#{id}_first">
							<h:outputText value="#{commonsMsg['pagedDataTable.component.prima']}" />
							</rich:toolTip>
						</h:graphicImage>
					</f:facet>
					
					<ui:insert name="requestParams"/>
			</rich:datascroller>
			
 
			<rich:modalPanel id="#{id}_deleteConfirmation" width="300" height="150">
			   <f:facet name="header">
			   	<h:outputText value="#{commonsMsg['pagedDataTable.component.confermaRimozione.title']}" />
			   </f:facet>
			   <h:panelGrid>
			      <h:panelGrid columns="2">
			         <h:graphicImage value="/images/001_11.png" alt="#{commonsMsg['pagedDataTable.component.confermaRimozione.label']}"/>
				 	<h:outputText value="#{commonsMsg['pagedDataTable.component.confermaRimozione.label']}" style="font-weight: bold;" />
			      </h:panelGrid>
			      <h:panelGroup>
			         <rich:spacer height="20px" />
			         <div class="buttonrow">
			     		<input id="#{id}_confermaRimozioneBtn" type="button" value="#{commonsMsg['pagedDataTable.component.confermaRimozione.ok']}" class="icon-ok"
							   onclick="Richfaces.hideModalPanel('#{id}_deleteConfirmation');#{id}_deleteSelected();return false" />
						<input id="#{id}_annullaRimozioneBtn" type="button" value="#{commonsMsg['pagedDataTable.component.confermaRimozione.ko']}" class="negative icon-delete"
							   onclick="Richfaces.hideModalPanel('#{id}_deleteConfirmation');return false" />
						         
			         </div>
				  </h:panelGroup>
			   </h:panelGrid>
			</rich:modalPanel>
			
			<rich:modalPanel id="#{id}_checkSelection" width="300" height="150">
			   <f:facet name="header">
			   	<h:outputText value="#{commonsMsg['pagedDataTable.component.selezioneRichiesta.title']}" />
			   </f:facet>
			   <h:panelGrid>
			      <h:panelGrid columns="2">
			         <h:graphicImage value="/images/001_11.png" alt="#{commonsMsg['pagedDataTable.component.selezioneRichiesta.label']}"/>
				 	<h:outputText value="#{commonsMsg['pagedDataTable.component.selezioneRichiesta.label']}" style="font-weight: bold;" />
			      </h:panelGrid>
			      <h:panelGroup>
			         <rich:spacer height="20px" />
			         <div class="buttonrow">
			     		<input type="button" value="#{commonsMsg['pagedDataTable.component.selezioneRichiesta.close']}" 
							   onclick="Richfaces.hideModalPanel('#{id}_checkSelection');return false" />
			         </div>
				  </h:panelGroup>
			   </h:panelGrid>
			</rich:modalPanel>
		</a4j:outputPanel>
</ui:component>
