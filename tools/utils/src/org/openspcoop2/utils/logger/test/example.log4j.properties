# Transazione
log4j.category.transaction=ALL,transaction.rollingFile
log4j.additivity.transaction = false

# Diagnostici
log4j.category.diagnostic=ALL,diagnostic.rollingFile
log4j.additivity.diagnostic = false

# Dump
log4j.category.dump=ALL,dump.rollingFile
log4j.additivity.dump = false

# Events
log4j.category.event=ALL,event.rollingFile
log4j.additivity.event = false


# Transazione
log4j.appender.transaction.rollingFile=org.apache.log4j.RollingFileAppender
log4j.appender.transaction.rollingFile.File=/var/tmp/transaction.log
log4j.appender.transaction.rollingFile.Append=true
log4j.appender.transaction.rollingFile.ImmediateFlush=true
log4j.appender.transaction.rollingFile.MaxFileSize=5MB 
log4j.appender.transaction.rollingFile.MaxBackupIndex=5
log4j.appender.transaction.rollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.transaction.rollingFile.layout.ConversionPattern=%m %n %n

# Diagnostici
log4j.appender.diagnostic.rollingFile=org.apache.log4j.RollingFileAppender
log4j.appender.diagnostic.rollingFile.File=/var/tmp/diagnostic.log
log4j.appender.diagnostic.rollingFile.Append=true
log4j.appender.diagnostic.rollingFile.ImmediateFlush=true
log4j.appender.diagnostic.rollingFile.MaxFileSize=5MB 
log4j.appender.diagnostic.rollingFile.MaxBackupIndex=5
log4j.appender.diagnostic.rollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.diagnostic.rollingFile.layout.ConversionPattern=%m %n %n

# Dump
log4j.appender.dump.rollingFile=org.apache.log4j.RollingFileAppender
log4j.appender.dump.rollingFile.File=/var/tmp/dump.log
log4j.appender.dump.rollingFile.Append=true
log4j.appender.dump.rollingFile.ImmediateFlush=true
log4j.appender.dump.rollingFile.MaxFileSize=5MB 
log4j.appender.dump.rollingFile.MaxBackupIndex=5
log4j.appender.dump.rollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.dump.rollingFile.layout.ConversionPattern=%m %n %n

# Eventis
log4j.appender.event.rollingFile=org.apache.log4j.RollingFileAppender
log4j.appender.event.rollingFile.File=/var/tmp/event.log
log4j.appender.event.rollingFile.Append=true
log4j.appender.event.rollingFile.ImmediateFlush=true
log4j.appender.event.rollingFile.MaxFileSize=5MB 
log4j.appender.event.rollingFile.MaxBackupIndex=5
log4j.appender.event.rollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.event.rollingFile.layout.ConversionPattern=%m %n %n
