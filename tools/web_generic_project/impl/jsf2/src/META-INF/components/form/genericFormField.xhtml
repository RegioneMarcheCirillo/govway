<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf2"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<c:set var="field" value="#{field}" />

	<c:if test="#{empty type}">
		<c:set var="type" value="#{field.type}" />
	</c:if>

	<c:if test="#{type == 'text'}">
		<op2web:inputText field="#{field}" />
	</c:if>

	<c:if test="#{type == 'textarea'}">
		<op2web:inputTextArea field="#{field}" />
	</c:if>

	<c:if test="#{type == 'secret'}">
		<op2web:inputSecret field="#{field}" />
	</c:if>

	<c:if test="#{type == 'textWithSuggestion' or type == 'selectList'}">
		<op2web:inputSelect field="#{field}" />
	</c:if>

	<c:if test="#{type == 'date'}">
		<op2web:inputDate field="#{field}" />
	</c:if>

	<c:if test="#{type == 'number'}">
		<op2web:inputNumber field="#{field}" />
	</c:if>

	<c:if test="#{type == 'booleanCheckBox'}">
		<op2web:inputBooleanCheckBox field="#{field}" />
	</c:if>

	<c:if test="#{type == 'pickList'}">
		<op2web:inputPickList field="#{field}" />
	</c:if>

</ui:composition>
