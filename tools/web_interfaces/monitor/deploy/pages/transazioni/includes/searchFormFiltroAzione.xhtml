<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:link="http://www.link.it"
    xmlns:c="http://java.sun.com/jstl/core">
    
    <c:if test="#{not sf_bean.visualizzaFiltroAzioniSelectList}">
    	 
    </c:if>
    
   	<c:if test="#{sf_bean.visualizzaFiltroAzioniSelectList}">
		<link:prop label="#{sf_bean.labelAzione}" rendered="#{sf_bean.tipoRicercaSPCoop != 'im' and !empty sf_servizio}">
			<rich:comboBox id="azCombo" value="#{sf_nomeAzione}" converter="selectItemConverter" listWidth="#{sf_mbean.azioniSelectItemsWidth}"
				defaultLabel="Selezione #{sf_bean.labelAzione}" directInputSuggestions="true"
				width="412" rendered="#{sf_bean.tipoRicercaSPCoop != 'im'}" enableManualInput="false">
				<f:selectItem itemValue="--"  itemLabel="--" />
				<f:selectItems value="#{sf_azioni}"/>
				<a4j:support status="mainStatus" event="onselect" actionListener="#{sf_bean.azioneSelected}" reRender="searchPnl, ctr-ricerca-personal" limitToList="true"/>
				<rich:toolTip rendered="#{not empty sf_nomeAzione}" direction="top-right" for="azCombo" showDelay="200" styleClass="tooltip" layout="block" value="#{sf_nomeAzione}"/>
			</rich:comboBox>
		</link:prop>	 
    </c:if>
    
    
</ui:composition>
