
<!DOCTYPE ui:composition
  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf2" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<f:loadBundle var="commonsMsg" basename="commonsMessages"/>

	<c:if test="#{empty required}">
		<c:set var="required" value="#{field.required}"/>
	</c:if>
	<c:if test="#{empty disabled}">
		<c:set var="disabled" value="#{field.disabled}"/>
	</c:if>

	<op2web:prop label="#{field.label}" required="#{required}" rendered="#{field.rendered}" note="#{field.note}">
		<a4j:outputPanel id="#{field.name}_pckListCtr" layout="block">
			
			<a4j:jsFunction name="saveList" execute="input_pckLst_#{field.name}"/>
			<h:panelGrid columns="1">
				<c:if test="#{field.autoComplete == 'true'}">
					<rich:autocomplete id="input_#{field.name}Combo" value="#{field.suggestionValue}" mode="ajax"   minChars="1" converter="suggestionSelectItemConverter"
					 for="input_#{field.name}Combo" listWidth="#{field.suggestionBoxItemsWidth}" styleClass="#{field.styleClass}" style="#{field.style}" valueChangeListener="#{field.valueChanged}"
					 autocompleteMethod="#{field.fieldAutoComplete}" var="selectItem" fetchValue="#{selectItem.value}" execute="@this" nothingLabel="--" param="input_#{field.name}Combo">
					<h:column>
						<h:outputText value="#{selectItem.label}" rendered="true"/>
					</h:column>
						<a4j:ajax status="mainStatus" event="selectitem" rendered="#{true}" listener="#{field.listener}" execute="#{field.execute}" render="#{field.name}_pckListCtr" oncomplete="saveList()"/>
					</rich:autocomplete>
					<h:panelGroup xmlns="" layout="block" styleClass="spacer"/>
				</c:if>

				<rich:pickList xmlns="" id="input_pckLst_#{field.name}" sourceValue="#{field.options}" styleClass="#{field.styleClass}" targetValue="#{field.value}" var="selectItem" listsHeight="#{field.listsHeight}" sourceListWidth="#{field.sourceListWidth}" targetListWidth="#{field.targetListWidth}" label="#{field.label}" sourceCaptionLabel="#{field.sourceCaptionLabel}" targetCaptionLabel="#{field.targetCaptionLabel}" copyAllControlLabel="#{commonsMsg['inpuPickList.component.copyAllControlLabel']}" copyControlLabel="#{commonsMsg['inpuPickList.component.copyControlLabel']}" removeAllControlLabel="#{commonsMsg['inpuPickList.component.removeAllControlLabel']}" removeControlLabel="#{commonsMsg['inpuPickList.component.removeControlLabel']}" converter="multipleChoiceItemConverter" fastMoveControlsVisible="#{field.fastMoveControlsVisible}" fastOrderControlsVisible="#{field.fastOrderControlsVisible}" moveControlsVisible="#{field.moveControlsVisible}" orderControlsVisible="#{field.orderControlsVisible}">
					<rich:column xmlns="http://www.w3.org/1999/xhtml">
						<h:outputText value="#{selectItem.label}"/>
					</rich:column>
					<a4j:ajax event="change" oncomplete="saveList()" execute="#{field.execute}" listener="#{field.listener}"/>
				</rich:pickList>
			</h:panelGrid>
		</a4j:outputPanel>
	</op2web:prop>
</ui:composition>
