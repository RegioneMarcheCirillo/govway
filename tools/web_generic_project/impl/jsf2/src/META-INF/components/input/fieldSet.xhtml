<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 
  Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf2"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="true" />
	</c:if>
	<c:if test="#{empty closed}">
		<c:set var="closed" value="false" />
	</c:if>
	<c:if test="#{empty collapsible}">
		<c:set var="collapsible" value="true" />
	</c:if>
	<p:outputPanel layout="block" rendered="#{rendered}">
		<p:fieldset legend="#{legend}" toggleable="#{collapsible ? true  : false}" toggleSpeed="500">
			<c:if test="#{rendered}">
				<ui:insert />
			</c:if>
		</p:fieldset>
	</p:outputPanel>
</ui:component>
