logger.org_openspcoop2_core_transazioni_ws.level = DEBUG
logger.org_openspcoop2_core_transazioni_ws.additivity = false
#logger.org_openspcoop2_core_transazioni_ws.appenderRef.stdout.ref = STDOUT
logger.org_openspcoop2_core_transazioni_ws.appenderRef.rolling.ref = transazioni.ws.rollingFile

# transazioniDAO
logger.transazioni_dao.name = transazioni.dao
logger.transazioni_dao.level = DEBUG
logger.transazioni_dao.additivity = false
