<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf2"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<c:if test="#{empty width}">
		<c:set var="width" value="100%" />
	</c:if>

	<c:if test="#{empty rowsToDisplay}">
		<c:set var="rowsToDisplay" value="25" />
	</c:if>
	<c:if test="#{empty customRowClasses}">
		<c:set var="customRowClasses" value="even,odd" />
	</c:if>

	<p:panel id="#{id}" layout="block" rendered="#{rendered}">

		<p:dataTable value="#{value}" var="item" rows="#{rowsToDisplay}"
			id="#{id}_tbl" onRowMouseOver="activeRow(this)"
			rowStyleClass="#{customRowClasses}" width="#{width}">

			<ui:insert />

		</p:dataTable>
	</p:panel>
	
</ui:component>
