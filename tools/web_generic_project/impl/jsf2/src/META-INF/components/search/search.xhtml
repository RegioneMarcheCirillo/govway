
<!DOCTYPE ui:component
  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf2">
	<h:outputScript xmlns="" name="jquery.js"/>
	
	<c:if test="#{empty fieldsToUpdateButtonFiltra}">
		<c:set var="fieldsToUpdateButtonFiltra" value="pagina"/>
	</c:if>	
	
	<c:if test="#{empty fieldsToUpdateButtonReset}">
		<c:set var="fieldsToUpdateButtonReset" value="pagina"/>
	</c:if>	
	
		<c:if test="#{empty hideButtonFiltra}">
		<c:set var="hideButtonFiltra" value="false"/>
	</c:if>	
	
	<c:if test="#{empty hideButtonReset}">
		<c:set var="hideButtonReset" value="false"/>
	</c:if>	
	
	<op2web:searchForm searchBean="#{mBean.search}">
				
		<ui:insert/>
		 
		<ui:define name="buttons">
			<a4j:commandButton id="filtraButton" rendered="#{not hideButtonFiltra}" value="#{msg['commons.button.filtra']}" styleClass="icon-refresh" render="#{fieldsToUpdateButtonFiltra}" status="mainStatus" action="#{mBean.filtra}">
			</a4j:commandButton>

			<a4j:commandButton id="pulisciButton" rendered="#{not hideButtonReset}" value="#{msg['commons.button.reset']}" render="#{mBean.search.id}_searchPnl,#{fieldsToUpdateButtonReset}" status="mainStatus" styleClass="icon-delete" action="#{mBean.reset}">
			</a4j:commandButton>
		</ui:define>
	</op2web:searchForm>
</ui:component>
