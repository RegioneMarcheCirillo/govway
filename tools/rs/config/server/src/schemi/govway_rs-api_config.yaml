openapi: 3.0.0
servers: []
info:
  description: Servizi per la configurazione di GovWay
  version: "1.0.0"
  title: GovWay Config API
  contact:
    email: info@link.it
  license:
    name: GPL v3.0
    url: 'https://www.gnu.org/licenses/gpl-3.0.txt'
    
tags:
  - name: api
    description: Interfacce API che definiscono servizi REST e SOAP
  - name: erogazioni
    description: API erogate da applicativi interni al dominio di gestione
  - name: erogazioni-gruppi
    description: Classificazione in gruppi delle azioni/risorse di una API erogata
  - name: erogazioni-configurazione
    description: Configurazione dell'erogazione (Controllo Accessi, Rate Limiting, Validazione, ...)
  - name: fruizioni
    description: Fruizioni di API da parte di applicativi interni al dominio di gestione 
  - name: fruizioni-gruppi
    description: Classificazione in gruppi delle azioni/risorse di una API fruita
  - name: fruizioni-configurazione
    description: Configurazione della fruizione (Controllo Accessi, Rate Limiting, Validazione, ...)
  - name: soggetti
    description: soggetti esterni o interni al dominio di gestione
  - name: applicativi
    description: applicativi interni al dominio di gestione
  - name: ruoli
    description: ruoli associabili agli applicativi ed ai soggetti
  - name: scope
    description: scope
    
paths:
  
   # ** API **
   
  /api:
    parameters:
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/profilo"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/soggetto"
    get:
      tags:
        - api
      parameters:
        - $ref: "teamdigitale-components.yaml#/components/parameters/q"
        - $ref: "teamdigitale-components.yaml#/components/parameters/limit"
        - $ref: "teamdigitale-components.yaml#/components/parameters/offset"
        - $ref: "govway_rs-api_commons.yaml#/components/parameters/tipo_api"
      summary: Ricerca api
      operationId: findAll
      description: Elenca le API registrate
      responses: 
        '200':
          description: Ricerca eseguita correttamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListaApi"
        '400':
          $ref: 'teamdigitale-components.yaml#/components/responses/400BadRequest'
        '401':
          $ref: 'teamdigitale-components.yaml#/components/responses/401Unauthorized'
        '403':
          $ref: 'teamdigitale-components.yaml#/components/responses/403Forbidden'
        '404':
          $ref: 'teamdigitale-components.yaml#/components/responses/404NotFound'
        '429':
          $ref: 'teamdigitale-components.yaml#/components/responses/429TooManyRequests'
        '503':
          $ref: 'teamdigitale-components.yaml#/components/responses/503ServiceUnavailable'
        default:
          $ref: 'teamdigitale-components.yaml#/components/responses/default'
    post:
      tags:
        - api
      summary: Creazione di un'API
      operationId: create
      description: Questa operazione consente di creare una API
      requestBody:
        description: Dati dell'api che si vuole creare
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Api'
      responses:
        '201':
          description: API creata con successo
        '400':
          $ref: 'teamdigitale-components.yaml#/components/responses/400BadRequest'
        '401':
          $ref: 'teamdigitale-components.yaml#/components/responses/401Unauthorized'
        '403':
          $ref: 'teamdigitale-components.yaml#/components/responses/403Forbidden'
        '409':
          $ref: 'teamdigitale-components.yaml#/components/responses/409Conflict'
        '429':
          $ref: 'teamdigitale-components.yaml#/components/responses/429TooManyRequests'
        '503':
          $ref: 'teamdigitale-components.yaml#/components/responses/503ServiceUnavailable'
        default:
          $ref: 'teamdigitale-components.yaml#/components/responses/default'
  /api/{nome}/{versione}:
    parameters:
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/profilo"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/soggetto"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_ncname"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_versione"
    get:
      tags:
        - api
      summary: Restituisce i dettagli di una API
      operationId: get
      description: Questa operazione consente di ottenere i dettagli di una API identificata dal nome e dalla versione
      responses:
        "200":
          description: Dettagli di una API restituiti con successo
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiViewItem"
        '400':
          $ref: 'teamdigitale-components.yaml#/components/responses/400BadRequest'
        '401':
          $ref: 'teamdigitale-components.yaml#/components/responses/401Unauthorized'
        '403':
          $ref: 'teamdigitale-components.yaml#/components/responses/403Forbidden'
        '404':
          $ref: 'teamdigitale-components.yaml#/components/responses/404NotFound'
        '429':
          $ref: 'teamdigitale-components.yaml#/components/responses/429TooManyRequests'
        '503':
          $ref: 'teamdigitale-components.yaml#/components/responses/503ServiceUnavailable'
        default:
          $ref: 'teamdigitale-components.yaml#/components/responses/default'
    delete:
      tags:
        - api
      summary: Elimina un'api 
      operationId: delete
      description: Questa operazione consente di eliminare un API identificata dal nome e dalla versione
      responses: 
        '204':
          description: API eliminata con successo
        '400':
          $ref: 'teamdigitale-components.yaml#/components/responses/400BadRequest'
        '401':
          $ref: 'teamdigitale-components.yaml#/components/responses/401Unauthorized'
        '403':
          $ref: 'teamdigitale-components.yaml#/components/responses/403Forbidden'
        '404':
          $ref: 'teamdigitale-components.yaml#/components/responses/404NotFound'
        '429':
          $ref: 'teamdigitale-components.yaml#/components/responses/429TooManyRequests'
        '503':
          $ref: 'teamdigitale-components.yaml#/components/responses/503ServiceUnavailable'
        default:
          $ref: 'teamdigitale-components.yaml#/components/responses/default'
  /api/{nome}/{versione}/informazioni:
    parameters:
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/profilo"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/soggetto"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_ncname"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_versione"   
    get:
      tags:
        - api
      summary: Restituisce le informazioni generali di una API
      operationId: getInformazioniGenerali
      description: Questa operazione consente di ottenere le informazioni generali di una API identificata dal nome e dalla versione
      responses:
        "200":
          description: Informazioni generali restituite con successo
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiInformazioniGeneraliView"
        '400':
          $ref: 'teamdigitale-components.yaml#/components/responses/400BadRequest'
        '401':
          $ref: 'teamdigitale-components.yaml#/components/responses/401Unauthorized'
        '403':
          $ref: 'teamdigitale-components.yaml#/components/responses/403Forbidden'
        '404':
          $ref: 'teamdigitale-components.yaml#/components/responses/404NotFound'
        '429':
          $ref: 'teamdigitale-components.yaml#/components/responses/429TooManyRequests'
        '503':
          $ref: 'teamdigitale-components.yaml#/components/responses/503ServiceUnavailable'
        default:
          $ref: 'teamdigitale-components.yaml#/components/responses/default'
    put:
      tags:
        - api
      summary: Consente di modificare le informazioni generali di una API
      operationId: updateInformazioniGenerali
      description: Questa operazione consente di aggiornare le informazioni generali di una API identificata dal nome e dalla versione
      requestBody:
        description: Dati da aggiornare
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiInformazioniGenerali'
      responses: 
        '204':
          description: API aggiornata correttamente
        '400':
          $ref: 'teamdigitale-components.yaml#/components/responses/400BadRequest'
        '401':
          $ref: 'teamdigitale-components.yaml#/components/responses/401Unauthorized'
        '403':
          $ref: 'teamdigitale-components.yaml#/components/responses/403Forbidden'
        '404':
          $ref: 'teamdigitale-components.yaml#/components/responses/404NotFound'
        '429':
          $ref: 'teamdigitale-components.yaml#/components/responses/429TooManyRequests'
        '503':
          $ref: 'teamdigitale-components.yaml#/components/responses/503ServiceUnavailable'
        default:
          $ref: 'teamdigitale-components.yaml#/components/responses/default'
  /api/{nome}/{versione}/referente:
    parameters:
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/profilo"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/soggetto"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_ncname"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_versione"   
    get:
      tags:
        - api
      summary: Restituisce il nome del soggetto referente dell'api
      operationId: getReferente
      description: Questa operazione consente di ottenere il nome del soggetto referente dell'API identificata dal nome e dalla versione
      responses:
        "200":
          description: Nome del soggetto referente restituito con successo
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiReferenteView"
        '400':
          $ref: 'teamdigitale-components.yaml#/components/responses/400BadRequest'
        '401':
          $ref: 'teamdigitale-components.yaml#/components/responses/401Unauthorized'
        '403':
          $ref: 'teamdigitale-components.yaml#/components/responses/403Forbidden'
        '404':
          $ref: 'teamdigitale-components.yaml#/components/responses/404NotFound'
        '429':
          $ref: 'teamdigitale-components.yaml#/components/responses/429TooManyRequests'
        '503':
          $ref: 'teamdigitale-components.yaml#/components/responses/503ServiceUnavailable'
        default:
          $ref: 'teamdigitale-components.yaml#/components/responses/default'          
  /api/{nome}/{versione}/interfaccia:
    parameters:
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/profilo"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/soggetto"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_ncname"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_versione"   
    get:
      tags:
        - api
      summary: Restituisce i dettagli dell'interfaccia di una API
      operationId: getInterfaccia
      description: Questa operazione consente di ottenere i dettagli dell'interfaccia di una API identificata dal nome e dalla versione
      responses:
        "200":
          description: Interfaccia dell'API restituita con successo
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiInterfacciaView"
        '400':
          $ref: 'teamdigitale-components.yaml#/components/responses/400BadRequest'
        '401':
          $ref: 'teamdigitale-components.yaml#/components/responses/401Unauthorized'
        '403':
          $ref: 'teamdigitale-components.yaml#/components/responses/403Forbidden'
        '404':
          $ref: 'teamdigitale-components.yaml#/components/responses/404NotFound'
        '429':
          $ref: 'teamdigitale-components.yaml#/components/responses/429TooManyRequests'
        '503':
          $ref: 'teamdigitale-components.yaml#/components/responses/503ServiceUnavailable'
        default:
          $ref: 'teamdigitale-components.yaml#/components/responses/default'
    put:
      tags:
        - api
      summary: Consente di modificare l'interfaccia di una API
      operationId: updateInterfaccia
      description: Questa operazione consente di aggiornare l'interfaccia di una API identificata dal nome e dalla versione
      requestBody:
        description: Dati da aggiornare
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiInterfaccia'
      responses: 
        '204':
          description: L'interfaccia è stata aggiornata correttamente
        '400':
          $ref: 'teamdigitale-components.yaml#/components/responses/400BadRequest'
        '401':
          $ref: 'teamdigitale-components.yaml#/components/responses/401Unauthorized'
        '403':
          $ref: 'teamdigitale-components.yaml#/components/responses/403Forbidden'
        '404':
          $ref: 'teamdigitale-components.yaml#/components/responses/404NotFound'
        '429':
          $ref: 'teamdigitale-components.yaml#/components/responses/429TooManyRequests'
        '503':
          $ref: 'teamdigitale-components.yaml#/components/responses/503ServiceUnavailable'
        default:
          $ref: 'teamdigitale-components.yaml#/components/responses/default'
  /api/{nome}/{versione}/interfaccia/download:
    parameters:
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/profilo"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/soggetto"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_ncname"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_versione"   
    get:
      tags:
        - api
      summary: Restituisce l'interfaccia di una API
      operationId: downloadInterfaccia
      description: Questa operazione consente di ottenere l'interfaccia di una API identificata dal nome e dalla versione
      responses:
        "200":
          description: Interfaccia dell'API restituita con successo
          content:
            application/*:
              schema:
                type: string
                format: binary
            text/*:
              schema:
                type: string
                format: binary
        '400':
          $ref: 'teamdigitale-components.yaml#/components/responses/400BadRequest'
        '401':
          $ref: 'teamdigitale-components.yaml#/components/responses/401Unauthorized'
        '403':
          $ref: 'teamdigitale-components.yaml#/components/responses/403Forbidden'
        '404':
          $ref: 'teamdigitale-components.yaml#/components/responses/404NotFound'
        '429':
          $ref: 'teamdigitale-components.yaml#/components/responses/429TooManyRequests'
        '503':
          $ref: 'teamdigitale-components.yaml#/components/responses/503ServiceUnavailable'
        default:
          $ref: 'teamdigitale-components.yaml#/components/responses/default'
  /api/{nome}/{versione}/descrizione:
    parameters:
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/profilo"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/soggetto"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_ncname"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_versione"   
    get:
      tags:
        - api
      summary: Restituisce la descrizione di una API
      operationId: getDescrizione
      description: Questa operazione consente di ottenere la descrizione di una API identificata dal nome e dalla versione
      responses:
        "200":
          description: Dati della descrizione restituiti con successo
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiDescrizione"
        '400':
          $ref: 'teamdigitale-components.yaml#/components/responses/400BadRequest'
        '401':
          $ref: 'teamdigitale-components.yaml#/components/responses/401Unauthorized'
        '403':
          $ref: 'teamdigitale-components.yaml#/components/responses/403Forbidden'
        '404':
          $ref: 'teamdigitale-components.yaml#/components/responses/404NotFound'
        '429':
          $ref: 'teamdigitale-components.yaml#/components/responses/429TooManyRequests'
        '503':
          $ref: 'teamdigitale-components.yaml#/components/responses/503ServiceUnavailable'
        default:
          $ref: 'teamdigitale-components.yaml#/components/responses/default'
    put:
      tags:
        - api
      summary: Consente di modificare la descrizione di una API
      operationId: updateDescrizione
      description: Questa operazione consente di aggiornare la descrizione di una API identificata dal nome e dalla versione
      requestBody:
        description: Dati da aggiornare
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiDescrizione'
      responses: 
        '204':
          description: La descrizione è stato aggiornata correttamente
        '400':
          $ref: 'teamdigitale-components.yaml#/components/responses/400BadRequest'
        '401':
          $ref: 'teamdigitale-components.yaml#/components/responses/401Unauthorized'
        '403':
          $ref: 'teamdigitale-components.yaml#/components/responses/403Forbidden'
        '404':
          $ref: 'teamdigitale-components.yaml#/components/responses/404NotFound'
        '429':
          $ref: 'teamdigitale-components.yaml#/components/responses/429TooManyRequests'
        '503':
          $ref: 'teamdigitale-components.yaml#/components/responses/503ServiceUnavailable'
        default:
          $ref: 'teamdigitale-components.yaml#/components/responses/default'
          
  /api/{nome}/{versione}/allegati:
    parameters:
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/profilo"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/soggetto"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_ncname"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_versione" 
    get:
      tags:
        - api
      parameters:
        - $ref: "teamdigitale-components.yaml#/components/parameters/q"
        - $ref: "teamdigitale-components.yaml#/components/parameters/limit"
        - $ref: "teamdigitale-components.yaml#/components/parameters/offset"
      summary: Elenco allegati di una API
      operationId: findAllAllegati
      description: Questa operazione consente di ottenere gli allegati di una API identificata dal nome e dalla versione
      responses: 
        '200':
          description: Ricerca eseguita correttamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListaApiAllegati"
        '400':
          $ref: 'teamdigitale-components.yaml#/components/responses/400BadRequest'
        '401':
          $ref: 'teamdigitale-components.yaml#/components/responses/401Unauthorized'
        '403':
          $ref: 'teamdigitale-components.yaml#/components/responses/403Forbidden'
        '404':
          $ref: 'teamdigitale-components.yaml#/components/responses/404NotFound'
        '429':
          $ref: 'teamdigitale-components.yaml#/components/responses/429TooManyRequests'
        '503':
          $ref: 'teamdigitale-components.yaml#/components/responses/503ServiceUnavailable'
        default:
          $ref: 'teamdigitale-components.yaml#/components/responses/default'
    post:
      tags:
        - api
      summary: Creazione di un allegato di una API
      operationId: createAllegato
      description: Questa operazione consente di aggiungere un allegato alla API identificata dal nome e dalla versione
      requestBody:
        description: Dati dell'allegato che si vuole creare
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiAllegato'
      responses:
        '201':
          description: Allegato creato con successo
        '400':
          $ref: 'teamdigitale-components.yaml#/components/responses/400BadRequest'
        '401':
          $ref: 'teamdigitale-components.yaml#/components/responses/401Unauthorized'
        '403':
          $ref: 'teamdigitale-components.yaml#/components/responses/403Forbidden'
        '409':
          $ref: 'teamdigitale-components.yaml#/components/responses/409Conflict'
        '429':
          $ref: 'teamdigitale-components.yaml#/components/responses/429TooManyRequests'
        '503':
          $ref: 'teamdigitale-components.yaml#/components/responses/503ServiceUnavailable'
        default:
          $ref: 'teamdigitale-components.yaml#/components/responses/default'
  /api/{nome}/{versione}/allegati/{nome_allegato}:
    parameters:
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/profilo"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/soggetto" 
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_ncname"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_versione"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_nome_allegato"
    get:
      tags:
        - api
      summary: Restituisce il dettaglio di un allegato di una API
      operationId: getAllegato
      description: Questa operazione consente di ottenere il dettaglio di un allegato della API identificata dal nome e dalla versione
      responses:
        "200":
          description: Dati dell'allegato restituiti con successo
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiAllegato"
        '400':
          $ref: 'teamdigitale-components.yaml#/components/responses/400BadRequest'
        '401':
          $ref: 'teamdigitale-components.yaml#/components/responses/401Unauthorized'
        '403':
          $ref: 'teamdigitale-components.yaml#/components/responses/403Forbidden'
        '404':
          $ref: 'teamdigitale-components.yaml#/components/responses/404NotFound'
        '429':
          $ref: 'teamdigitale-components.yaml#/components/responses/429TooManyRequests'
        '503':
          $ref: 'teamdigitale-components.yaml#/components/responses/503ServiceUnavailable'
        default:
          $ref: 'teamdigitale-components.yaml#/components/responses/default'
    put:
      tags:
        - api
      summary: Modifica i dati di un allegato di una API
      operationId: updateAllegato
      description: Questa operazione consente di aggiornare i dettagli di un allegato della API identificata dal nome e dalla versione
      requestBody:
        description: Dati dell'allegato da aggiornare
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiAllegato'
      responses: 
        '204':
          description: L'allegato è stato aggiornato correttamente
        '400':
          $ref: 'teamdigitale-components.yaml#/components/responses/400BadRequest'
        '401':
          $ref: 'teamdigitale-components.yaml#/components/responses/401Unauthorized'
        '403':
          $ref: 'teamdigitale-components.yaml#/components/responses/403Forbidden'
        '404':
          $ref: 'teamdigitale-components.yaml#/components/responses/404NotFound'
        '429':
          $ref: 'teamdigitale-components.yaml#/components/responses/429TooManyRequests'
        '503':
          $ref: 'teamdigitale-components.yaml#/components/responses/503ServiceUnavailable'
        default:
          $ref: 'teamdigitale-components.yaml#/components/responses/default'
    delete:
      tags:
        - api
      summary: Elimina un allegato di una API
      operationId: deleteAllegato
      description: Questa operazione consente di eliminare un'allegato della API identificata dal nome e dalla versione
      responses: 
        '204':
          description: Allegato eliminato con successo
        '400':
          $ref: 'teamdigitale-components.yaml#/components/responses/400BadRequest'
        '401':
          $ref: 'teamdigitale-components.yaml#/components/responses/401Unauthorized'
        '403':
          $ref: 'teamdigitale-components.yaml#/components/responses/403Forbidden'
        '404':
          $ref: 'teamdigitale-components.yaml#/components/responses/404NotFound'
        '429':
          $ref: 'teamdigitale-components.yaml#/components/responses/429TooManyRequests'
        '503':
          $ref: 'teamdigitale-components.yaml#/components/responses/503ServiceUnavailable'
        default:
          $ref: 'teamdigitale-components.yaml#/components/responses/default'
  /api/{nome}/{versione}/allegati/{nome_allegato}/download:
    parameters:
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/profilo"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/soggetto" 
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_ncname"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_versione"
      - $ref: "govway_rs-api_commons.yaml#/components/parameters/id_nome_allegato"   
    get:
      tags:
        - api
      summary: Restituisce l'allegato di una API
