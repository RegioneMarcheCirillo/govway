<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:link="http://www.link.it"
    xmlns:c="http://java.sun.com/jstl/core">
    <f:loadBundle var="msg" basename="messages" /> 
    
    <a4j:outputPanel layout="block" id="informazioniContenutiConsegna">
		<h:form id="formDump">
			<link:dataTable value="#{dumpSADM}" id="dumpTable" headerText="Lista Contenuti" showSelectAll="false" enableDelete="false">
				<rich:column id="colData">
					<f:facet name="header">
						<h:outputText id="outData1" value="Data" />
					</f:facet>
					<h:outputText id="outData2" value="#{item.gdo.time}" >
						<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss.SSS" timeZone="Europe/Rome"/>
					</h:outputText>	
				</rich:column>
				
				<ui:define name="buttons">
					<h:commandLink id="exportDump-iconLink" target="_blank" styleClass="icon-compress" action="#{dettagliTransazioneApplicativoServerBean.saveContenuti}">
						<h:outputText value="Esporta" />
					</h:commandLink>
				</ui:define>
											
			</link:dataTable>
		</h:form>
    </a4j:outputPanel>
</ui:composition>
