<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:link="http://www.link.it" template="/templates/defaultTemplate.xhtml">
	<ui:param value="Informazioni" name="title" />
	<ui:define name="navbar">
		<ul>
			<li><h:outputText value="Informazioni" styleClass="ultimo-path" /></li>
		</ul>
	</ui:define>
	<ui:define name="body">
		<style>
			#crumbs {display: none;}
		</style>
		<rich:panel id="panelDettaglioInformazioni">
			<f:facet name="header">
				<h:outputText id="outDettagliInformazioni" value="Informazioni" />
			</f:facet>
			<h:form>
				<div class="">
					<div class="form-container">
						<link:fieldset legend="Prodotto" rendered="#{true}" collapsible="false" closed="false">
						
							<link:prop label="Versione" rendered="true">
								<div class="divNoEdit">
									<h:outputText id="outVersioneProdotto" value="#{applicationBean.idProdotto}" styleClass="spanNoEdit"/>
								</div>
							</link:prop>
							<link:prop label="Sito" rendered="true">
								<div class="divNoEdit">
									<h:outputLink id="outSitoProdotto" value="#{applicationBean.sito}" styleClass="spanNoEdit"  target="_blank" >
										<h:outputText id="outSitoProdottoSpan" value="#{applicationBean.sito}" styleClass="spanNoEdit"/>
									</h:outputLink>
								</div>
							</link:prop>
							<link:prop label="Copyright" rendered="true">
								<div class="divNoEdit">
									<h:outputText id="outCopyrightProdotto" value="#{applicationBean.copyright}" styleClass="spanNoEdit"/>
								</div>
							</link:prop>
							<link:prop label="Licenza" rendered="true">
								<h:inputTextarea id="outLicenzaProdotto" value="#{applicationBean.licenza}" cols="60" rows="#{applicationBean.licenzaRows}" styleClass="inputLinkLong" readonly="true" style="width: auto;"/>	
							</link:prop>
						
						</link:fieldset>
					</div>
				</div>
			 </h:form>
		 </rich:panel>
	</ui:define>

</ui:composition>
