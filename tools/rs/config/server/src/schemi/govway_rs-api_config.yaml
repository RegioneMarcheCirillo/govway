components:
  schemas:

    # API
    Api:
      type: object
      allOf:
        - $ref: 'govway_rs-api_commons.yaml#/components/schemas/ApiBase'   
        - type: object
          properties:
            interfaccia:
              type: string
              format: byte
    ApiItem:
      type: object
      allOf:
        - $ref: 'govway_rs-api_commons.yaml#/components/schemas/BaseSoggettoItem'
        - $ref: 'govway_rs-api_commons.yaml#/components/schemas/ApiBase'
        - type: object
          required:
            - stato
            - stato_descrizione
          properties:
            stato:
              $ref: 'govway_rs-api_commons.yaml#/components/schemas/StatoApiEnum'
            stato_descrizione:
              $ref: 'govway_rs-api_commons.yaml#/components/schemas/StatoApiDescrizione'
    ListaApi:
       type: object
       allOf:
          - $ref: 'govway_rs-api_commons.yaml#/components/schemas/Lista'
          - type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/ApiItem'
    ApiViewItem:
      type: object
      allOf:
        - $ref: '#/components/schemas/ApiItem'
    ApiInformazioniGenerali:
      type: object
      required:
        - nome
        - versione
      properties:
        nome:
          $ref: 'govway_rs-api_commons.yaml#/components/schemas/NCName'
        versione:
          type: integer
          format: int32
          minimum: 1
          example: 1
    ApiInformazioniGeneraliView:
      type: object
      allOf:
          - $ref: 'govway_rs-api_commons.yaml#/components/schemas/BaseItem'
          - $ref: '#/components/schemas/ApiInformazioniGenerali'
    ApiReferente:
      type: object
      required:
        - referente
      properties:
        referente:
          $ref: 'govway_rs-api_commons.yaml#/components/schemas/SimpleName'
    ApiReferenteView:
      type: object
      allOf:
          - $ref: 'govway_rs-api_commons.yaml#/components/schemas/BaseItem'
          - $ref: '#/components/schemas/ApiReferente'
    ApiInterfaccia:
      type: object
      required:
        - interfaccia
      properties:
        interfaccia:
          type: string
          format: byte
    ApiInterfacciaView:
      type: object
      allOf:
          - $ref: 'govway_rs-api_commons.yaml#/components/schemas/BaseItem'
          - $ref: '#/components/schemas/ApiInterfaccia'
          - type: object
            required:
              - tipo
              - formato
            properties:
              tipo:
                $ref: 'govway_rs-api_commons.yaml#/components/schemas/TipoApiEnum'
              formato:
                type: object
                oneOf:
                  - $ref: 'govway_rs-api_commons.yaml#/components/schemas/FormatoSoapEnum'
                  - $ref: 'govway_rs-api_commons.yaml#/components/schemas/FormatoRestEnum'
                discriminator:
                  propertyName: tipo
                  mapping:
                    'soap': 'govway_rs-api_commons.yaml#/components/schemas/FormatoSoapEnum'
                    'rest': 'govway_rs-api_commons.yaml#/components/schemas/FormatoRestEnum'
                example:
                  formato: 'OpenApi3.0' 
    ApiDescrizione:
      type: object
      required:
        - descrizione
      properties:
        descrizione:
          type: string
          maxLength: 255
          example: 'descrizione API'
          
    ApiAllegato:
      type: object
      required:
        - ruolo
        - allegato
      properties:
        ruolo:
          $ref: 'govway_rs-api_commons.yaml#/components/schemas/RuoloAllegatoAPI'
        allegato:
          type: object
          oneOf:
            - $ref: 'govway_rs-api_commons.yaml#/components/schemas/AllegatoGenerico'
            - $ref: 'govway_rs-api_commons.yaml#/components/schemas/AllegatoSpecificaSemiformale'
          discriminator:
            propertyName: ruolo
            mapping:
              'allegato': 'govway_rs-api_commons.yaml#/components/schemas/AllegatoGenerico'
              'specificaSemiFormale': 'govway_rs-api_commons.yaml#/components/schemas/AllegatoSpecificaSemiformale'
    ApiAllegatoItem:
      type: object
      required:
        - ruolo
        - allegato
      properties:
        ruolo:
          $ref: 'govway_rs-api_commons.yaml#/components/schemas/RuoloAllegatoAPI'
        allegato:
          type: object
          oneOf:
            - $ref: 'govway_rs-api_commons.yaml#/components/schemas/AllegatoGenericoItem'
            - $ref: 'govway_rs-api_commons.yaml#/components/schemas/AllegatoSpecificaSemiformaleItem'
          discriminator:
            propertyName: ruolo
            mapping:
              'allegato': 'govway_rs-api_commons.yaml#/components/schemas/AllegatoGenericoItem'
              'specificaSemiFormale': 'govway_rs-api_commons.yaml#/components/schemas/AllegatoSpecificaSemiformaleItem'
    ListaApiAllegati:
       type: object
       allOf:
          - $ref: 'govway_rs-api_commons.yaml#/components/schemas/Lista'
          - type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/ApiAllegatoItem'

    ApiRisorsa:
      type: object
      required:
        - http_method
        - path
      properties:
       http_method:
          $ref: 'govway_rs-api_commons.yaml#/components/schemas/HttpMethodEnum'
       path:
         type: string
         maxLength: 255
         example: '/libri'
       nome:
         $ref: 'govway_rs-api_commons.yaml#/components/schemas/NCName'
       descrizione:
         type: string
         maxLength: 255
       id_collaborazione:
         type: boolean
         default: false
         example: false
       riferimento_id_richiesta:
         type: boolean
         example: false
    ListaApiRisorse:
       type: object
       allOf:
          - $ref: 'govway_rs-api_commons.yaml#/components/schemas/Lista'
          - type: object
            required:
              - items
            properties:
              items:
                type: array
                items:
                  $ref: '#/components/schemas/ApiRisorsa'

    ApiServizio:
      type: object
      required:
        - nome
        - profilo_collaborazione
      properties:
       nome:
         $ref: 'govway_rs-api_commons.yaml#/components/schemas/NCName'
       descrizione:
         type: string
         maxLength: 255
       profilo_collaborazione:
          $ref: 'govway_rs-api_commons.yaml#/components/schemas/ProfiloCollaborazioneEnum'
       id_collaborazione:
         type: boolean
         default: false
         example: false
       riferimento_id_richiesta:
