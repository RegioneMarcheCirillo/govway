components:
  schemas:

    Erogazione:
      type: object
      required:
        - versione
        - api
        - connettore
      properties:
        profilo:
          type: string
          enum: ['APIGateway', 'SPCoop', 'eDelivery', 'FatturaPA']
          example: 'APIGateway'
        versione:
          type: integer
          format: int32
          minimum: 1
          example: 1
        servizio: 
          type: string
          example: 'servizio'
        api:
          type: object
          oneOf:
            - $ref: '#/components/schemas/ApiRef'
            - $ref: '#/components/schemas/Api'
          example:
            nome: 'ServizioRest'
            versione: 1
        allegati:
          type: array
          items:
            $ref: '#/components/schemas/AllegatoServizi' 
        url_invocazione:
          $ref: '#/components/schemas/UrlInvocazione' 
        configurazione:
          type: array
          items:
            type: object
            properties:
              azioni:
                type: array
                items:
                  type: string
                  example: 'azione1'
              elementiConfigurazione:
                anyOf:
                  - $ref: '#/components/schemas/Autenticazione'
                  - $ref: '#/components/schemas/AutorizzazioneSoggetti'
                  - $ref: '#/components/schemas/Validazione'
                  - $ref: '#/components/schemas/SicurezzaMessaggio'
                  - $ref: '#/components/schemas/Mtom_Erogazione'
                  - $ref: '#/components/schemas/CorrelazioneApplicativa'
                  - $ref: '#/components/schemas/ArchivioMessaggi'
                example:
                  autenticazione:
                    stato: 'http-basic'
                  autorizzazione:
                    stato: 'abilitato'
                    soggetti: ['EnteEsterno']
                  validazione:
                    stato: 'disabilitato'
                  sicurezza:
                    stato: 'disabilitato'
        connettore:
          $ref: '#/components/schemas/Connettore'
    ErogazioneItem:
      type: object
      required:
        - servizio
        - profilo
        - api
      properties:
        servizio:
          type: string
          example: 'servizio:1'
        profilo:
          type: string
          enum: ['APIGateway', 'SPCoop', 'eDelivery', 'FatturaPA']
          example: 'APIGateway'
        api:
          type: string
          example: 'APITest:1'
        tipo:
          type: string
          enum: ['Rest', 'Soap']
          example: 'Rest'
        count_configurazioni:
          type: integer
          format: int32
          minimum: 1
          example: 1
        count_allegati:
          type: integer
          format: int32
          minimum: 0
          example: 0
    Fruizione:
      type: object
      required:
        - erogatore
        - versione
        - api
      properties:
        profilo:
          type: string
          enum: ['APIGateway', 'SPCoop', 'eDelivery', 'FatturaPA']
          example: 'APIGateway'
        erogatore:
          type: string
          example: 'EnteEsterno'
        versione:
          type: integer
          format: int32
          minimum: 1
          example: 1
        fruitore:
          type: string
          example: 'EnteInterno'
        servizio:
          type: string
          example: 'servizio'
        api:
          type: object
          oneOf:
            - $ref: '#/components/schemas/ApiRef'
            - $ref: '#/components/schemas/Api'
          example:
            nome: 'ServizioRest'
            versione: 1
        allegati:
          type: array
          items:
            $ref: '#/components/schemas/AllegatoServizi' 
        url_invocazione:
          $ref: '#/components/schemas/UrlInvocazione' 
        configurazione:
          type: array
          items:
            type: object
            properties:
              azioni:
                type: array
                items:
                  type: string
                  example: 'azione1'
              elementiConfigurazione:
                anyOf:
                  - $ref: '#/components/schemas/Autenticazione'
                  - $ref: '#/components/schemas/AutorizzazioneApplicativi'
                  - $ref: '#/components/schemas/Validazione'
                  - $ref: '#/components/schemas/Mtom_Fruizione'
                  - $ref: '#/components/schemas/CorrelazioneApplicativa'
                  - $ref: '#/components/schemas/ArchivioMessaggi'
                example:
                  autenticazione:
                    stato: 'http-basic'
                  autorizzazione:
                    stato: 'abilitato'
                    applicativi: ['Sa1']
        connettore:
          $ref: '#/components/schemas/Connettore'
    FruizioneItem:
      type: object
      required:
        - servizio
        - erogatore
        - profilo
        - api
      properties:
        servizio:
          type: string
          example: 'servizio:1'
        erogatore:
          type: string
          example: 'EnteEsterno'
        profilo:
          type: string
          enum: ['APIGateway', 'SPCoop', 'eDelivery', 'FatturaPA']
          example: 'APIGateway'
        api:
          type: string
          example: 'APITest:1'
        tipo:
          type: string
          enum: ['Rest', 'Soap']
          example: 'Rest'
        count_configurazioni:
          type: integer
          format: int32
          minimum: 1
          example: 1
        count_allegati:
          type: integer
          format: int32
          minimum: 0
          example: 0
    ApiRef:
      type: object
      required:
        - nome
        - versione
      properties:
        nome:
          type: string
          example: 'ApiRest'
        versione:
          type: integer
          format: int32
          minimum: 1
   
    Autenticazione:
      type: object
      properties:
        autenticazione:
          type: object
          properties:
            stato:
              type: string
              enum: ['disabilitato', 'https', 'http-basic', 'principal', 'custom']
              default: 'disabilitato'
              example: 'disabilitato'
            custom:
              type: string
              example: 'CustomAuth'
            opzionale:
              type: boolean
              example: false
    AutorizzazioneSoggetti: 
      type: object
      properties:
        autorizzazione:
          type: object
          properties:
            stato: 
              type: string
              enum: ['disabilitato', 'abilitato', 'xacml-policy', 'custom']
              default: 'disabilitato'
              example: 'disabilitato'
            custom:
              type: string
              example: 'CustomAuthz'
            soggetti:
              type: array
              items:
                type: string
                example: 'EnteEsterno'
            ruoli:
              type: object
              properties:
                elencoRuoli:
                  type: array
                  items:
                    type: string
                    example: 'Ruolo1'
                fonte:
                  type: string
                  enum: ['qualsiasi', 'registro', 'esterna']
                  example: 'qualsiasi'
                richiesti:
                  type: string
                  enum: ['tutti', 'almenoUno']
                  example: 'tutti'
    AutorizzazioneApplicativi: 
      type: object
      properties:
        autorizzazione:
          type: object
          properties:
            stato: 
              type: string
              enum: ['disabilitato', 'abilitato', 'xacml-policy', 'custom']
              default: 'disabilitato'
              example: 'disabilitato'
            custom:
              type: string
              example: 'CustomAuthz'
            applicativi:
              type: array
              items:
                type: string
                example: 'Sa1'
            ruoli:
              type: object
              properties:
                elencoRuoli:
                  type: array
                  items:
                    type: string
                    example: 'Ruolo1'
                fonte:
                  type: string
                  enum: ['qualsiasi', 'registro', 'esterna']
                  example: 'qualsiasi'
                richiesti:
                  type: string
                  enum: ['tutti', 'almenoUno']
                  example: 'tutti'

    Validazione:
      type: object
      properties:
        validazione: 
          type: object
          required:
            - stato
            - tipo
          properties:
            stato:
              type: string
              enum: ['disabilitato', 'abilitato', 'warningOnly']
              example: 'swagger'
            tipo:
              type: string
              enum: ['wsdl', 'xsd', 'swagger']
              example: 'swagger'
            mtom:
              type: boolean
              example: false

    AllegatoServizi:
      type: object
      required:
        - ruolo
        - documento
      properties:
        ruolo:
          type: string
          enum: ['allegato', 'specificaSemiFormale', 'SpecificaSicurezza', 'SpecificaLivelloServizio']
          example: 'specificaSemiFormale'
        tipo:
          type: string
          enum: ['UML', 'HTML', 'XML', 'JSON', 'Linguaggio Naturale', 'WS-Policy', 'XACML-Policy', 'WS-Agreement', 'WSLA']
          example: 'Linguaggio Naturale'
        documento:
          type: string
          format: byte
          example: '@@@'
    ErroreGenerico:
      type: object
