<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:op2web="http://www.openspcoop2.org/web/taglib/jsf2">
	<f:loadBundle var="commonsMsg" basename="commonsMessages" />

	<c:if test="#{empty required}">
		<c:set var="required" value="#{field.required}" />
	</c:if>
	<c:if test="#{empty disabled}">
		<c:set var="disabled" value="#{field.disabled}" />
	</c:if>

	<op2web:prop label="#{field.label}" required="#{required}"
		rendered="#{field.rendered}" note="#{field.note}">

		<p:pickList id="input_pckLst_#{field.name}" value="#{field.value}"
			var="selectItem" effect="fade" itemValue="#{selectItem.value}"
			itemLabel="#{selectItem.label}" showSourceControls="true"
			showTargetControls="true" showCheckbox="true"
			showSourceFilter="#{field.autoCompleteSource == 'true'}"
			showTargetFilter="#{field.autoCompleteTarget == 'true'}"
			filterMatchMode="contains" converter="pickListConverter"
			disabled="#{field.disabled}">

			<f:facet name="sourceCaption">#{field.sourceCaptionLabel}</f:facet>
			<f:facet name="targetCaption">#{field.targetCaptionLabel}</f:facet>

			<p:ajax event="transfer" listener="#{field.onTransfer}"
				update="#{field.fieldsToUpdate}"  process="@this" />
				
			<ui:insert name="colonnePickList" />
		</p:pickList>
	</op2web:prop>
</ui:composition>
