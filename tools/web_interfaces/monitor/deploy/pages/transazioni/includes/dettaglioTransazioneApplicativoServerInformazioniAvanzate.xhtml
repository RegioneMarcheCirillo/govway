<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:link="http://www.link.it"
    xmlns:c="http://java.sun.com/jstl/core">
    <f:loadBundle var="msg" basename="messages" /> 
    
    <a4j:outputPanel layout="block" id="informazioniAvanzate">
    
 		<h:panelGrid id="panelDettaglioPrincipaleAvanzate" columns="2" styleClass="borderSpacingTable" columnClasses="labelAllineataDxFixedWidth130,valueAllineataSx" >
 		
 			<h:outputLabel styleClass="outputFieldLabel" value="&#160;&#160;" rendered="#{true}" />
 			<h:panelGroup layout="block"  class="subtitle-nopaddingleft-nomarginleft">
				<h:outputText value="Informazioni Avanzate" styleClass="subtitle-nopaddingleft-nomarginleft"/>
			</h:panelGroup>
 		
 				
			<h:outputLabel styleClass="outputFieldLabel" value="Applicativo Erogatore" rendered="#{true}" />
			<h:outputText value="#{dettagliTransazioneApplicativoServerBean.dettaglio.nomeServizioApplicativoErogatore}" rendered="#{true}" />
			
			<h:outputLabel styleClass="outputFieldLabel" value="ID Cluster in Coda" rendered="#{dettagliTransazioneApplicativoServerBean.visualizzaIdCluster and not empty dettagliTransazioneApplicativoServerBean.dettaglio.clusterIdPresaInCarico}" />
			<h:outputText value="#{dettagliTransazioneApplicativoServerBean.dettaglio.clusterIdPresaInCarico}" rendered="#{dettagliTransazioneApplicativoServerBean.visualizzaIdCluster and not empty dettagliTransazioneApplicativoServerBean.dettaglio.clusterIdPresaInCarico}" />
			
		</h:panelGrid>
    
    </a4j:outputPanel>
 
</ui:composition>
