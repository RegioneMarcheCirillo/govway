<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:link="http://www.link.it"
    xmlns:c="http://java.sun.com/jstl/core">
     <f:loadBundle var="msg" basename="messages" />
    
    <c:if test="#{not sf_bean.visualizzaFiltroServiziSelectList}">
    	<link:prop label="#{msg['stats.search.api']}" required="true">
     	 	<h:inputText id="apiCombo" value="#{sf_labelApi}" styleClass="inputLinkLong"/>
			<rich:suggestionbox
						id="apiComboSuggestion" 
						width="416" 
						for="apiCombo" 
						suggestionAction="#{sf_mbean.apiAutoComplete}"
						ajaxSingle="true" listWidth="#{sf_mbean.apiSelectItemsWidth}"
						nothingLabel="--" var="selectItem" fetchValue="#{selectItem.label}"
						param="apiCombo">
				<h:column>
					<h:outputText value="#{selectItem.label}" rendered="true" />
				</h:column>
				<a4j:support status="mainStatus" event="onselect" actionListener="#{sf_bean.apiSelected}" reRender="searchPnl,valoreRisorsaCtr" oncomplete="#{outOfRegionToRefresh}()" >
					<f:setPropertyActionListener value="#{selectItem.value}" target="#{sf_api}" />  
				</a4j:support>
			</rich:suggestionbox>
			<h:inputHidden id="apiComboHidden" value="#{sf_api}" />
     		<rich:toolTip rendered="#{not empty sf_api}" direction="top-right" for="apiCombo" showDelay="200" styleClass="tooltip" layout="block" value="#{sf_bean.apiTooltip}"/>
		</link:prop>  
    </c:if>
    
   	<c:if test="#{sf_bean.visualizzaFiltroServiziSelectList}">
   		<link:prop label="#{msg['stats.search.api']}" required="true">
			<rich:comboBox value="#{sf_api}" listWidth="#{sf_mbean.apiSelectItemsWidth}" id="apiCombo2"
				defaultLabel="#{msg['stats.search.api.defaultLabel']}" directInputSuggestions="true" converter="selectItemConverter"
				width="416" require="true" label="#{msg['stats.search.api']}" enableManualInput="true" >
				<f:selectItem itemValue="--" itemLabel="--" />
				<f:selectItems value="#{sf_apiList}" />
				<a4j:support status="mainStatus" event="onselect" actionListener="#{sf_bean.apiSelected}" reRender="searchPnl,valoreRisorsaCtr" oncomplete="#{outOfRegionToRefresh}()"/>
			</rich:comboBox>
			<rich:toolTip rendered="#{not empty sf_api}" direction="top-right" for="apiCombo2" showDelay="200" styleClass="tooltip" layout="block" value="#{sf_api}"/>
		</link:prop>
	</c:if>
    
    <c:if test="#{not sf_bean.visualizzaFiltroServiziSelectList}">
    	<link:prop label="#{msg['stats.search.servizio']}" required="true">
     	 	<h:inputText id="servizioCombo" value="#{sf_labelServizio}" styleClass="inputLinkLong"/>
			<rich:suggestionbox
						id="servizioComboSuggestion" 
						width="416" 
						for="servizioCombo" 
						suggestionAction="#{sf_mbean.serviziAutoComplete}"
						ajaxSingle="true" listWidth="#{sf_mbean.serviziSelectItemsWidth}"
						nothingLabel="--" var="selectItem" fetchValue="#{selectItem.label}"
						param="servizioCombo">
				<h:column>
					<h:outputText value="#{selectItem.label}" rendered="true" />
				</h:column>
				<a4j:support status="mainStatus" event="onselect" actionListener="#{sf_bean.servizioSelected}" reRender="searchPnl,valoreRisorsaCtr" oncomplete="#{outOfRegionToRefresh}()" >
					<f:setPropertyActionListener value="#{selectItem.value}" target="#{sf_servizio}" />  
				</a4j:support>
			</rich:suggestionbox>
			<h:inputHidden id="servizioComboHidden" value="#{sf_servizio}" />
     		<rich:toolTip rendered="#{not empty sf_servizio}" direction="top-right" for="servizioCombo" showDelay="200" styleClass="tooltip" layout="block" value="#{sf_bean.nomeServizioTooltip}"/>
		</link:prop>  
    </c:if>
    
   	<c:if test="#{sf_bean.visualizzaFiltroServiziSelectList}">
   		<link:prop label="#{msg['stats.search.servizio']}" required="true">
			<rich:comboBox value="#{sf_servizio}" listWidth="#{sf_mbean.serviziSelectItemsWidth}" id="servizioCombo2"
				defaultLabel="#{msg['stats.search.servizio.defaultLabel']}" directInputSuggestions="true" converter="selectItemConverter"
				width="416" require="true" label="#{msg['stats.search.servizio']}" enableManualInput="true" >
				<f:selectItem itemValue="--" itemLabel="--" />
				<f:selectItems value="#{sf_servizi}" />
				<a4j:support status="mainStatus" event="onselect" actionListener="#{sf_bean.servizioSelected}" reRender="searchPnl,valoreRisorsaCtr" oncomplete="#{outOfRegionToRefresh}()"/>
			</rich:comboBox>
			<rich:toolTip rendered="#{not empty sf_servizio}" direction="top-right" for="servizioCombo2" showDelay="200" styleClass="tooltip" layout="block" value="#{sf_servizio}"/>
		</link:prop>
	</c:if>	
   	
</ui:composition>
